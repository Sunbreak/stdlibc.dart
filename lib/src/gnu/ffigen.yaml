name: DynamicGnuCLibrary
description: "GNU C Library"
output: "lib/src/gnu/gnu.g.dart"
sort: true
llvm-path:
  - "/usr/lib/llvm-9"
headers:
  entry-points:
    - "/usr/include/errno.h"
    - "/usr/include/string.h"
    - "/usr/include/x86_64-linux-gnu/sys/utsname.h"
globals:
  exclude:
    - ".*"
functions:
  include:
    - "__errno_location"
    - "strerror"
    - "uname"
  rename:
    "__errno_location": "errno"
macros:
  include:
    - "_UTSNAME_.*"
  rename:
    "_UTSNAME_(.*)": "UTSNAME_$1"
enums:
  exclude:
    - ".*"
unnamed-enums:
  exclude:
    - ".*"
structs:
  include:
    - "utsname"
  rename:
    "utsname": "utsname_t"
unions:
  exclude:
    - ".*"
typedefs:
  exclude:
    - ".*"
