name: Artifacts

on:
  workflow_run:
    workflows:
    - bsd
    - gnu
    - macros
    types:
    - completed

jobs:
  urls:
    runs-on: ubuntu-latest
    steps:
    - uses: tonyhallett/artifacts-url-comments@v1.1.0
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        addTo: pull
